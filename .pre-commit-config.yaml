- repo: local
  hooks:
    - id: pyenv-unit-tests
      name: Pyenv Unit Tests
      entry: bash -c 'PYTHONPATH=$(pyenv prefix)/lib/python3.11.8/site-packages:$PYTHONPATH python -m unittest discover tests/unit_tests/'
      language: system
      always_run: true
      pass_filenames: false
